<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/2cce1b1722.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main id="center-content">
        <div class="logo-div">
            <img src="./images/logo.svg" alt="ping logo">
        </div>
        <!--Heading-->
        <h1 class="heading">
            We are launching <span class="dark">soon!</span>
        </h1>
        <p>Subscribe and get notified</p>
        <form  id="form" autocomplete="off" method="post">
            <div class="email-div">
                <input type="text" name="email" id="email" placeholder="Your email address..." value="">
            </div>
           
            <button type="submit" class="submitBtn">Notify Me</button>
        </form>
       <!-- <span class="text">Please enter a valid email address</span>-->
        <!-- Dashboard image-->
        <div class="dashboard">
            <img src="./images/illustration-dashboard.png" alt="illustration dashboard">
        </div>
    </main>
    <!-- Footer Section-->
    <footer id="footer">
        <div class="social-links">
            <a href="#header" class="facebook">
            <i class="fab fa-facebook-f" aria-hidden="true"></i>
            </a>
            <a href="#header">
                <i class="fab fa-twitter" aria-hidden="true"></i>
            </a>
            <a href="#header">
                <i class="fab fa-instagram" aria-hidden="true"></i>
            </a>
        </div>
        <p class="copyright"> &copy; Copyright Ping. All rights reserved.</p>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Marvin Kamau</a>.
          </p>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
