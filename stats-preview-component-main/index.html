<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main class="center-items">
        <section class="stats-text">
            <h2>
                Get <span class="purpletxt">insights</span> that help your business grow.
            </h2>
            <p>
                Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.
            </p>
            <div class="stats-grid-container">
                <div class="stats-grid-item">
                    <h3>10k+</h3>
                    <h4>companies</h4>
                </div>
                <div class="stats-grid-item">
                    <h3>314</h3>
                    <h4>templates</h4>
                </div>
                <div class="stats-grid-item">
                    <h3>12M+</h3>
                    <h4>queries</h4>
                </div>
            </div>
        </section>
        <section class="stat-bg">
          <img src="./images/image-header-desktop.jpg" alt="image header" class="desktop">      
        </section>
    </main>
</body>
</html>
