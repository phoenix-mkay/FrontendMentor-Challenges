<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="https://kit.fontawesome.com/2cce1b1722.js" crossorigin="anonymous"></script>
        <title>Frontend Mentor | Huddle landing page with single introductory section</title>
      
      </head>
    <body>  
        <!-- Contain all content-->
        <div class="main-content-div">
            <header id="header">
                <div class="logo-div">
                    <img src="./images/logo.svg" alt="Logo Image">
                </div>
            </header>

            <!-- MAin Section-->
            <main class="main-section">
                <section class="mockupimg">
                    <div class="screen-mockup-div">
                        <img src="./images/illustration-mockups.svg" alt="Screen Mockup Illustration">
                    </div>
                </section>
                <section class="text-content">
                    <h1>Build The Community Your Fans Will Love </h1>
                    <p>
                        Huddle re-imagines the way we build communities.
                        You have a voice, but so does your audience.
                        Create connections with your users as you engage in genuine discussion.
                    </p>
                    <button type="submit" class="btn">Register</button>
                </section>
            </main>
            <!-- Footer-->
            <footer id="footer">
                <div class="social-links">
                        <a href="#header">
                          <i class="fab fa-facebook-f" aria-hidden="true"></i>
                        </a>
                        <a href="#header">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                        </a>
                        <a href="#header">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                        </a>
                      </div>
                
            </footer>
        </div>
    </body>
</html>
